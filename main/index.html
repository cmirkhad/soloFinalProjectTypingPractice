<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Typing Practice</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js.data/Alatoo.js"></script>
    <script src="js.data/funfacts.js"></script>
   
    
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Welcome to the Typing Speed</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Ala-Too
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <div class="alatoo" id = "alatoo">
                        
                </div>
                
              </ul>
            </li>
            <li id="funfactsrandom"><a href="#">Find out your typing speed with my Typing Practice(click to see fun facts)</a></li>
          </ul>
        </div>
      </nav>
    
    <div class="container">
        <h3>
        </h3>
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea class="quote-input" id="quoteInput" autofocus></textarea>
        <button class="nextbtn" id = "nextbtn">Next random quote</button>
        <div class="info" id = "info">
            <div class="timer" id="timer"></div>
            <div class="wpm" id="wpm"></div>
            <div class="finished" id="finished"></div>
            
        </div>
    </div> 

    
</body>
</html>
